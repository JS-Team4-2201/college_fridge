<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <header class="header container box-border">
        <h1>College Fridge</h1>
    </header>
    <div class="container-lg">
        <div class="d-flex box-border">
            <section class="box-border col-md-4">
                <label class="label-text" for="ingredient">Ingredients</label>
                <form id="ingredient-list">
                    <input type="text" placeholder="Enter a ingredient">
                    <button type="button" class="add-btn btn btn-success">Add</button>
                </form>
                <div class="box-border">
                    <label class="label-text" for="tags">Tags</label>
                    <div class="tag-container">Example tag</div>
                </div>
                <div class="button-container box-border">
                    <button type="button" class="btn-fill btn btn-primary">Submit</button>                </div>
            </section>
            <section class="col-md-8">
                <label id="result-label" class="results-btn label-text" for="results">Results</label>
                <div class="result-container">
                    Example image
                </div>
            </section>
        </div>
</body>
</html>
