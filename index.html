    <!-- body container and formats the space (contains the form and the results)-->
    <div class="container-lg">
        <!-- comp-div (complete div) that contains the form and the results -->
        <div class="comp-div d-flex box-border">
            <!-- spaced the form portion to take 3 of the 12 grid spaces -->
            <section class="div-container box-border col-md-3">
                <label class="label-text" for="ingredient">Ingredients</label>
                <form id="ingredient-list" class="d-flex justify-content-evenly">
                    <input id="ingredient-list-text" type="text" placeholder="Enter a ingredient">
                    <button type="button" class="add-btn btn btn-success">Add</button>
                </form>
                <div class="box-border">
                    <label class="label-text" for="tags">Tags</label>
                    <div class="tag-container d-flex justify-content-evenly flex-wrap flex-row"></div>
                </div>
                <div class="button-container box-border">
                    <button type="button" class="submit-btn btn-fill btn btn-success">Submit</button> 
                    <button type="button" class="btn-fill clear-btn btn btn-primary">Clear Tags</button>
                </div>
            </section>

            <!-- one empty section to space out the two sections -->
            <section class="col-md-1"></section>

            <!-- results section -->
            <section class="div-container col-md-8">
                <label id="result-label" class="label-text" for="results">Results</label>

                <!-- add recipe modal button -->
                <button type="button" id="add-recipes" class="btn-fill btn btn-primary">Add your own recipe</button>

                <div id="add-modal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <form action="/recipes" method="POST" class="d-flex flex-column form">
                        <input type="text" placeholder="Recipe name" name="title">
                        <input type="text" placeholder="Ingredients" name="ingredients">
                        <input type="text" placeholder="Link to recipes (if avaiable)" name="recipeUrl">
                        <input type="text" placeholder="Photo of recipe" name="imageUrl">
                        <button type="submit">Submit</button>
                      </form>
                    </div>
                  
                  </div>

                  <div id="update-modal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <form action="/recipes" method="PUT">
                        <input type="text" placeholder="Recipe name" name="title">
                        <input type="text" placeholder="Ingredients" name="ingredients">
                        <input type="text" placeholder="Link to recipes (if avaiable)" name="recipeUrl">
                        <input type="text" placeholder="Photo of recipe" name="imageUrl">
                        <button type="submit">Submit</button>
                      </form>
                    </div>
                  
                  </div>

                  <div id="delete-modal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <form action="/recipes" method="DELETE">
                        <input type="text" placeholder="Enter name of recipe you want to delete" name="title">
                        <button type="submit">Submit</button>
                      </form>
                    </div>
                  
                  </div>
                  

                
                <div class="result-container d-flex flex-wrap justify-content-evenly"></div>
            </section>
        </div>

    </div>
    <!-- Bootstrap js -->
