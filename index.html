<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <h1 class="header">College Fridge</h1>

        <div class="container">
            <div class="row">
                <div class="d-flex flex-column">
                <label for="ingredient_search" class="label-text col-md-6">Find Recipe By Ingredient:</label>
                <input type ="text" class="col-md-6" id="ingredient_search" name="ingredient_search" placeholder="Input ingredients here">
                </div>  
            </div>  
        </div>
        <button type="button" class="btn btn-primary">Add</button>
        <div class="tag_container"></div>

        <div class="d-flex flex-column btn_container">
            <button type="button" class="btn btn-primary">Results</button>
            <button type="button" class="btn btn-primary">Add your own Recipe</button>
        </div>


        <div class="recipe_container"></div>
    </div>
</body>
</html>
