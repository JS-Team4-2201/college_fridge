<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fridge</title>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 
    <!-- Internal CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <header class="header container box-border">
        <h1>The College Fridge</h1>
    </header>
    <div class="container-lg">
        <div class="d-flex box-border">
            <section class="div-container box-border col-md-3">
                <label class="label-text" for="ingredient">Ingredients</label>
                <form id="ingredient-list">
                    <input type="text" placeholder="Enter a ingredient">
                    <button type="button" class="add-btn btn btn-success">Add</button>
                </form>
                <div class="box-border">
                    <label class="label-text" for="tags">Tags</label>
                    <div class="tag-container"></div>
                </div>
                <div class="button-container box-border">

                    <button type="button" class="results-btn btn-fill btn btn-primary">Submit</button>                </div>
            </section>
            <section class="col-md-1"></section>
            <section class="div-container col-md-8">

                <label id="result-label" class="label-text" for="results">Results</label>
                <div class="result-container">
                    Example image
                </div>
            </section>
        </div>

    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Internal js -->
    <script src="./edamam.js"></script>

</body>
</html>
